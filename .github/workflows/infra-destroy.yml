name: "Infrastructure Destroy"

on:
  workflow_dispatch:  # "Trigger manually by button click"

permissions:
  contents: read

defaults:
  run:
    working-directory: ./infrastructure

jobs:
  destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    environment: production  # Keeps the "Reviewer" protection!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        # The -auto-approve flag is safe here because the "Environment" 
        # protection rule protects this job before it even starts.
        run: terraform destroy -auto-approve