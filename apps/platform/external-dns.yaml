apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://kubernetes-sigs.github.io/external-dns/'
    targetRevision: 1.14.3
    chart: external-dns
    helm:
     # Instructions handed over to External-DNS robot
      values: |
        provider: google
        google:
          project: "certain-region-328814"
        domainFilters:
          - "shreyk8sautomator.online" # Only manage this specific domain
        policy: sync  #Allow it to both create AND delete DNS records
        txtOwnerId: "gke-platform"  #Tagging its records to keep track of them

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: external-dns
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true